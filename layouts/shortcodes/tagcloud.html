{{ if isset .Site.Taxonomies "tags" }}{{ if not (eq (len .Site.Taxonomies.tags) 0) }}   <ul id="tagcloud">
    {{ range $name, $items := .Site.Taxonomies.tags }}{{ $url := printf "%s/%s" "tags" ($name | urlize)}}<li><a href="{{ $url | absURL }}" id="tag_{{ $name }}">{{ $name }}</a></li>
    {{ end }}</ul>{{ end }}{{ end }}
