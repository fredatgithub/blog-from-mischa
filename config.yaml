baseURL: "https://mischavandenburg.com/"
title: Mischa's Blog & Zettelkasten
paginate: 10
theme: PaperModX

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
pygmentsUseClasses: true

# googleAnalytics: UA-123-45

minify:
    disableXML: true
    minifyOutput: true

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    title: Mischa's Blog & Zettelkasten 
    description: "On this blog I share what I learn by writing articles and publishing notes about the topics I‚Äôm studying. I started with long form articles but it is turning more into a public Zettelkasten."
    keywords: [Blog, Portfolio, CV, DevOps, Zettelkasten, Second Brain]
    author: Mischa van den Burg
    # author: ["Me", "You"] # multiple authors
    images: ["<link or path of image for opengraph, twitter-cards>"]
    DateFormat: "January 2, 2006"
    defaultTheme: auto # dark, light
    disableThemeToggle: false

    ShowReadingTime: true
    ShowShareButtons: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: false
    ShowCodeCopyButtons: true 
    disableSpecial1stPost: false
    disableScrollToTop: false
    comments: false
    hidemeta: false
    hideSummary: false
    showtoc: false
    tocopen: false

    assets:
        # disableFingerprinting: true
        favicon: "<link / abs url>"
        favicon16x16: "<link / abs url>"
        favicon32x32: "<link / abs url>"
        apple_touch_icon: "<link / abs url>"
        safari_pinned_tab: "<link / abs url>"

    label:
        text: "Home"
        icon: /apple-touch-icon.png
        iconHeight: 35

    # profile-mode
    profileMode:
        enabled: false # needs to be explicitly set
        title: ExampleSite
        subtitle: "This is subtitle"
        imageUrl: "<img location>"
        imageWidth: 120
        imageHeight: 120
        imageTitle: my image
        buttons:
            - name: Posts
              url: posts
            - name: Tags
              url: tags

    # home-info mode
    homeInfoParams:
        Title: "Greetings."
        Content: >
          Welcome to my page. I‚Äôm Mischa, a DevOps Engineer from Amsterdam.

          On this blog I share what I learn by writing articles and publishing notes about the topics I‚Äôm studying.
          
          I started with long form articles but it is turning more into a public Zettelkasten.
          
          
          If you‚Äôd like to know more about me and my blog, go to the [About Me](/aboutme) page.
          
          If you‚Äôd like to search this blog or see the files, head over to the GitHub repo where it is stored. And give me a star while you‚Äôre at it! üåü üòÅ


    socialIcons:
        - name: github
          url: "https://github.com/mischavandenburg/"
        - name: linkedin
          url: "https://www.linkedin.com/in/mischavandenburg"
        - name: rss 
          url: "https://mischavandenburg.com/index.xml"

    # analytics:
    #     google:
    #         SiteVerificationTag: "XYZabc"
    #     bing:
    #         SiteVerificationTag: "XYZabc"
    #     yandex:
    #         SiteVerificationTag: "XYZabc"

    cover:
        hidden: true # hide everywhere but not in structured data
        hiddenInList: true # hide on list pages and home
        hiddenInSingle: true # hide on single page

    # editPost:
    #     URL: "https://github.com/<path_to_repo>/content"
    #     Text: "Suggest Changes" # edit text
    #     appendFilePath: true # to append file path to Edit link

    # for search
    # https://fusejs.io/api/options.html
    fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 0.4
        minMatchCharLength: 0
        keys: ["title", "permalink", "summary", "content"]
menu:
    main:
        - identifier: Tags
          name: Tags
          url: /tags/
          weight: 10
        - identifier: Articles 
          name: Articles 
          url: /articles/
          weight: 20
        - identifier: Zettelkasten 
          name: Zettelkasten 
          url: /zet/
          weight: 30
        - identifier: About
          name: About 
          url: /aboutme/
          weight: 30
